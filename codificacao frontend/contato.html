<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/contato.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
</head>
<body>
    <div>
        <header class="cabecalho">
            <nav>
                <ul>
                    <a href="#" class="logo">Marca</a>
                    <div class="menu">
                        <a href="index"><li>Home</li></a>
                        <a href="sobre"><li>Sobre</li></a>
                        <a href="contato"><li class="ativo">Contato</li></a>
                        <a href="politica-privacidade"><li>Política de privacidade</li></a>
                    </div>
                </ul>
            </nav>
        </header>
    </div>
    <div class="corpo">
        <div class="slide1"></div>
        <div class="container">
            <div class="main">
            <div class="contato1">
                <form id="contato">
                    <h3 class="top">Contato</h3> </br>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome" />
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sborenome" name="sobrenome" required placeholder="Sobrenome" />
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email" />
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="Telefone" />
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem..."></textarea>
                    <input type="submit" id="enviar" name="enviar" value="Enviar">
                </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="rodape">
        <p>Marca®, Todos os direitos reservados. 2021</p>
    </footer>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
