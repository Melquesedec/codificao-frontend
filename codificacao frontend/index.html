<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body>
    <header class="cabecalho">
        <nav>
            <ul>
                <a href="#" class="logo">Currículo</a>
                <div class="menu">
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                    <li>Política de privacidade</li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="corpo">
        <div class="container">
            <div class="main">
                <h3 class="titulo-main">Lorem ipsum dolor</h3>
                <p class="paragrafo-main">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <form id="contato">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome" />
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sborenome" name="sobrenome" required placeholder="Sobrenome" />
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Cidade" />
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required placeholder="Estado" />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email" />
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Telefone" />
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem..."></textarea>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
